<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxInfo"></span></div>
            <div class="box bt-0"><span class="boxInfo"></span></div>
            <div class="box bt-0 br-0"><span class="boxInfo"></span></div>
            <div class="box bl-0"><span class="boxInfo"></span></div>
            <div class="box"><span class="boxInfo"></span></div>
            <div class="box br-0"><span class="boxInfo"></span></div>
            <div class="box bl-0 bb-0"><span class="boxInfo"></span></div>
            <div class="box bb-0"><span class="boxInfo"></span></div>
            <div class="box bb-0 br-0"><span class="boxInfo"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to My Game Tic Tac Toe</h1>
            <div>
                <span class="info">Turn For </span>
                <button id="reset">Reset</button>
            </div>
            <div class="imageBox">
                <img src="exited.gif" alt="" width="122vw">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
